<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAKE 4 REAL Animation</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
    color: #fff;
    font-family: 'Oswald', sans-serif;
    overflow: hidden;
  }

  .word {
    font-size: 6vw;
    display: flex;
    gap: 0.2em;
    perspective: 1000px;
  }

  .letter {
    display: inline-block;
    transform: rotateY(90deg);
    opacity: 0;
    animation: flipIn 1s forwards;
  }

  .letter:nth-child(1) { animation-delay: 0s; }
  .letter:nth-child(2) { animation-delay: 0.2s; }
  .letter:nth-child(3) { animation-delay: 0.4s; }
  .letter:nth-child(4) { animation-delay: 0.8s; }
  .letter:nth-child(5) { animation-delay: 1s; }
  .letter:nth-child(6) { animation-delay: 1.2s; }
  .letter:nth-child(7) { animation-delay: 1.4s; }
  .letter:nth-child(8) { animation-delay: 1.6s; }
  .letter:nth-child(9) { animation-delay: 1.8s; }

  @keyframes flipIn {
    0% {
      transform: rotateY(90deg) translateY(-50px);
      opacity: 0;
      color: #ff3d00;
    }
    50% {
      transform: rotateY(-10deg) translateY(10px);
      opacity: 1;
      color: #ffdd00;
    }
    100% {
      transform: rotateY(0deg) translateY(0);
      opacity: 1;
      color: #00ffea;
    }
  }
</style>
</head>
<body>
  <div class="word">
    <span class="letter">F</span>
    <span class="letter">A</span>
    <span class="letter">R</span>
    <span class="letter">K</span>
    <span class="letter">E</span>
    <span class="letter">4</span>
    <span class="letter">R</span>
    <span class="letter">E</span>
    <span class="letter">A</span>
    <span class="letter">L</span>
  </div>
</body>
</html>
