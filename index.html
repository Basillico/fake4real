<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAKE4REAL ULTRA Cyberpunk</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top left, #0d0d0d, #1a1a1a, #0d0d0d);
    overflow: hidden;
}

/* Neon smoke effect */
body::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(0,255,255,0.1), transparent 70%);
    animation: moveSmoke 15s linear infinite;
    z-index: 0;
}

@keyframes moveSmoke {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

.word {
    font-family: 'Russo One', sans-serif;
    font-size: 10vw;
    display: flex;
    gap: 0.1em;
    color: #00fff7;
    text-transform: uppercase;
    position: relative;
    z-index: 1;
}

.letter {
    position: relative;
    opacity: 0;
    animation: flipIn 1s forwards, glow 1.5s infinite alternate, glitch 2s infinite;
}

/* Animation delays for sequential effect */
.letter:nth-child(1)  { animation-delay: 0s, 0s, 0s; }
.letter:nth-child(2)  { animation-delay: 0.2s, 0s, 0.1s; }
.letter:nth-child(3)  { animation-delay: 0.4s, 0s, 0.2s; }
.letter:nth-child(4)  { animation-delay: 0.6s, 0s, 0.3s; }
.letter:nth-child(5)  { animation-delay: 0.8s, 0s, 0.4s; }
.letter:nth-child(6)  { animation-delay: 1s, 0s, 0.5s; }
.letter:nth-child(7)  { animation-delay: 1.2s, 0s, 0.6s; }
.letter:nth-child(8)  { animation-delay: 1.4s, 0s, 0.7s; }
.letter:nth-child(9)  { animation-delay: 1.6s, 0s, 0.8s; }

@keyframes flipIn {
    0%   { transform: rotateY(90deg) translateY(-50px); opacity: 0; }
    50%  { transform: rotateY(-10deg) translateY(10px); opacity: 1; }
    100% { transform: rotateY(0deg) translateY(0); opacity: 1; }
}

@keyframes glow {
    0%   { text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7, 0 0 20px #00fff7; }
    50%  { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff; }
    100% { text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7, 0 0 20px #00fff7; }
}

@keyframes glitch {
    0% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    10% { clip: rect(10px, 9999px, 50px, 0); transform: translate(-2px, -2px); }
    20% { clip: rect(80px, 9999px, 100px, 0); transform: translate(2px, 2px); }
    30% { clip: rect(30px, 9999px, 60px, 0); transform: translate(-2px, 0); }
    40% { clip: rect(60px, 9999px, 80px, 0); transform: translate(2px, -2px); }
    50% { clip: rect(10px, 9999px, 40px, 0); transform: translate(-2px, 2px); }
    60% { clip: rect(20px, 9999px, 60px, 0); transform: translate(2px, -1px); }
    70% { clip: rect(30px, 9999px, 70px, 0); transform: translate(-1px, 1px); }
    80% { clip: rect(40px, 9999px, 80px, 0); transform: translate(1px, -1px); }
    90% { clip: rect(0, 9999px, 20px, 0); transform: translate(-1px, 0); }
    100% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
}
</style>
</head>
<body>
    <div class="word">
        <span class="letter">F</span>
        <span class="letter">A</span>
        <span class="letter">K</span>
        <span class="letter">E</span>
        <span class="letter">4</span>
        <span class="letter">R</span>
        <span class="letter">E</span>
        <span class="letter">A</span>
        <span class="letter">L</span>
    </div>
</body>
</html>
